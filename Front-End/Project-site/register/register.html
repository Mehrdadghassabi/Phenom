<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style-register.css">
    <title>REGISTER</title>
  </head>
  <body>

    <section class="form my-4 mx-5" dir="rtl">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="asset/img/pic.jpg" alt="img" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5" id="div-padding">
                    <h2>حساب خود را ایجاد کنید</h2>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="نام" class="form-control my-3 ">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="نام خانوادگی" class="form-control my-3 ">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="آدرس ایمیل" class="form-control my-3 ">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="پسورد" class="form-control my-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="تکرار پسورد" class="form-control my-3">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                              <button type="button" class="btn1">ثبت نام</button>
                            </div>
                        </div>

                        <p class="my-3">هم اکنون حسابی دارید؟<a href="../login/login.html">وارد شوید</a></p>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
